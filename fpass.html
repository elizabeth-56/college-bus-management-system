<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - College Bus Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .forgot-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .reset-btn {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset-btn:hover {
      background-color: #005dc1;
    }

    .back-login-link {
      margin-top: 15px;
      display: block;
      color: #0072ff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <div class="input-group">
        <label for="email">Enter Your Registered Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="reset-btn">Reset Password</button>
      <a href="login.html" class="back-login-link">Back to Login</a>
    </form>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;

      if (email) {
        alert(`A password reset link has been sent to: ${email}`);
        // Here, you'd call your backend reset logic
        // Example: fetch('/reset-password', { method: 'POST', body: JSON.stringify({ email }) });
      } else {
        alert("Please enter your registered email.");
      }
    });
  </script>
</body>
</html>
