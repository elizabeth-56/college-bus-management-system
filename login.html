<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Bus Management System - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .input-group input, 
    .input-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-btn {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #005dc1;
    }

    .forgot-password, .signup-link {
      margin-top: 15px;
      display: block;
      color: #0072ff;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password:hover, .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>College Bus Management System</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="input-group">
        <label for="role">Login As</label>
        <select id="role" name="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="driver">Driver</option>
        </select>
      </div>
      <button type="submit" class="login-btn">Login</button>
     <a href="fpass.html" class="fpass">Forgot Password?</a><br>
      <a href="signin.html" class="signin-link">Sign Up</a>
      

    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (username && password && role) {
        alert(`Login successful!\nUsername: ${username}\nRole: ${role}`);
        // You can redirect here
        // window.location.href = "dashboard.html";
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
